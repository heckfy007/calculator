trigger:
- master

pool:
 name: az400m05l05a-pool

steps:

- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    echo Starting install...
    npm audit fix --force
  displayName: 'npm install'
 

- script: |
    echo Starting building...
    npm run build
  displayName: 'npm build'